imports:
  - { resource: vendor/web/communication/dependency.yml }
  - { resource: vendor/web/user/dependency.yml }

services:
  Web\App:
    public: true
    class: Web\App
    calls: [['registerControllers', [!tagged Web\Controller]]]

  Symfony\Component\Routing\Generator\UrlGenerator:
    public: true
    factory:
      - '@Web\App'
      - 'urlGenerator'

  Web\ViewFactory:
    public: true
    class: Web\View
    arguments:
      - '@Symfony\Component\Routing\Generator\UrlGenerator'
      - '%project_dir%/template'
